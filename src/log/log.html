<table class="table table-striped table-bordered table-hover table-condensed">
  <thead>
    <tr>
      <th>
        SHA
      </th>
      <th>
        Author
      </th>
      <th>
        Date
      </th>
      <th>
        Message
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="commit in vm.repositoryLogList">
      <td>
        {{commit.sha}}
      </td>
      <td>
        {{commit.author.name}}<br>
        {{commit.author.email}}
      </td>
      <td>
        {{commit.date}}
      </td>
      <td>
        {{commit.message}}
      </td>
    </tr>
  </tbody>
</table>

{{repositoryLogList | json}}
